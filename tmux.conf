##### GENERAL #####
set -g mouse on
set -g set-clipboard on
set -g aggressive-resize on
set -g history-limit 10000
set -g renumber-windows on
set -g monitor-activity off
set -g visual-activity off
set -g focus-events on
set -g escape-time 10        # lower for neovim responsiveness
set -g repeat-time 0
set-window-option -g xterm-keys on
set-window-option -g mode-keys vi
set -g status-keys vi

##### COLORS + TRUECOLOR + ITALICS #####
# Advertise a modern terminal with 256 colors
set -g default-terminal "tmux-256color"

# Enable truecolor & italics for both Alacritty and xterm-256color
set -as terminal-overrides ',alacritty:RGB:Tc:smso=\E[3m'
set -as terminal-overrides ',xterm-256color:RGB:Tc:smso=\E[3m'

##### STATUS BAR #####
set -g status-justify left
set -g status-left-style none
set -g status-left-length 80
set -g status-right-style none
set -g status-right-length 80
set -g status-right '%H:%M '
set -g window-status-separator " "
set -g window-status-current-format "#[fg=colour66]#W"
set -g window-status-format "#W"

##### COPY MODE #####
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel 'xclip -in -selection clipboard'

##### RELOAD #####
bind r source-file ~/.tmux.conf \; display "Reloaded!"

##### PANE NAVIGATION #####
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind '>' swap-pane -D
bind '<' swap-pane -U

##### PANE RESIZE #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
